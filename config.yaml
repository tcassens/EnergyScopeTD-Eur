# Default configuration for the conversion_energyscope workflow. Includes the
# weather years, clustering settings, planning horizons, file layout templates,
# and the ISO country list meant to be processed. Update the values below (or
# override them via a user-specific config) to point the workflow at the desired
# datasets, outputs and geographic scope.

weather_years: [2019] #change to year (multiple years possible)
clusters: [39] # change to number of clusters
horizons: [2050] # change to planning horizon

# Paths to the needed input files with wildcards for year, clusters and horizon
paths:
  pypsa_network: "resources/Europe_{year}_{clusters}_{horizon}/networks/base_s_{clusters}__T-H-B-I-A_{horizon}.nc"
  biomass_csv: "resources/Europe_{year}_{clusters}_{horizon}/biomass_potentials_all_{clusters}_{horizon}.csv"
  europe_mobility_csv: "data/jrc-idees-2021"
  eu27_mobility_csv: "data/jrc-idees-2021/EU27/JRC-IDEES-2021_Transport_EU27.xlsx"
  europe_energy_damands_csv: "data/eurostat/Balances-April2023"
  transport_demand_csv: "resources/Europe_{year}_{clusters}_{horizon}/transport_demand_s_{clusters}.csv"
  energy_totals_csv: "resources/Europe_{year}_{clusters}_{horizon}/pop_weighted_energy_totals_s_{clusters}.csv"
  temp_soil_nc: "resources/Europe_{year}_{clusters}_{horizon}/temp_soil_total_base_s_{clusters}.nc"
  temp_air_nc: "resources/Europe_{year}_{clusters}_{horizon}/temp_air_total_base_s_{clusters}.nc"
  pop_csv: "resources/Europe_{year}_{clusters}_{horizon}/pop_layout_base_s_{clusters}.csv"
  cop_profiles_nc: "resources/Europe_{year}_{clusters}_{horizon}/cop_profiles_base_s_{clusters}_{horizon}.nc"
  profile_hydro_nc: "resources/Europe_{year}_{clusters}_{horizon}/profile_hydro.nc"
  industrial_production_csv: "resources/Europe_{year}_{clusters}_{horizon}/industrial_production_per_country_tomorrow_{horizon}.csv"

# ISO country codes that have RET and demand time series
countries:
  - AL
  - AT
  - BA
  - BE
  - BG
  - CH
  - CZ
  - DE
  - DK
  - EE
  - ES
  - FI
  - FR
  - GB
  - GR
  - HR
  - HU
  - IE
  - IT
  - LT
  - LU
  - LV
  - ME
  - MK
  - NL
  - "NO"
  - PL
  - PT
  - RO
  - RS
  - SE
  - SI
  - SK
  - XK

typical_days:
  n_TDs: 12
  n_ts: 9
  weights: [1, 1, 1, 1, 1, 1, 1, 1, 1]
  print_graphs: false

# Default biomass source -> EnergyScope resource mapping.
# Adjust entries here to customise the aggregation.
biomass_mapping:
  Agricultural waste: WET_BIOMASS
  # Bioethanol barley, wheat, grain maize, oats, other cereals and rye: 
  # C&P_RW: 
  Fuelwood residues: WOOD
  FuelwoodRW: WOOD
  Manure solid, liquid: WET_BIOMASS
  #Miscanthus, switchgrass, RCG
  Municipal waste: WASTE
  Poplar: WOOD
  #Rape seed:
  Residues from landscape care: WET_BIOMASS
  Sawdust: WOOD
  Secondary Forestry residues - woodchips: WOOD
  Sludge: WET_BIOMASS
  # Sugar from sugar beet:
  # Sunflower, soya seed:
  Willow: WOOD


